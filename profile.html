<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .profile-image img {
            width: 100%;
            height: auto;
        }

        .profile-info {
            padding: 20px;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-info p {
            color: #777;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            font-size: 16px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="web.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Rakshhit Bagait</h2>
            <p>Software Engineer | Web Developer</p>
            <p>Student at Poornima University </p>
